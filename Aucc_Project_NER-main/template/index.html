<!DOCTYPE html>
<html lang="en">
<head>

     <title>Project For AUCC</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css')}}">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css')}}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-gymso-style.css')}}">
<!--
Tooplate 2119 Gymso Fitness
https://www.tooplate.com/view/2119-gymso-fitness
-->
</head>
<body data-spy="scroll" data-target="#navbarNav" data-offset="50">

    <!-- MENU BAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">

            <a class="navbar-brand" href="{{ url_for('Home') }}">Learning Word English to Thai</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('Home') }}" class="nav-link smoothScroll">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="#schedule" class="nav-link smoothScroll">Terminology</a>
                    </li>

                    <li class="nav-item">
                        <a href="#contact" class="nav-link smoothScroll">History</a>
                    </li>
                </ul>

            </div>

        </div>
    </nav>


     <!-- HERO -->
     <section class="hero d-flex flex-column justify-content-center align-items-center" id="home">

            <div class="bg-overlay"></div>

               <div class="container">
                    <div class="row">

                         <div class="col-lg-8 col-md-10 mx-auto col-12">
                              <div class="hero-text mt-5 text-center">
                                <form action="/ner_spacy" method = "POST" >
                                    <p><h1 class="text-white" data-aos="fade-up" data-aos-delay="500" for="Aucc Project">Input Text</h1></p>
                                    <textarea id="article" name="article" rows="4" cols="50" class="contact-form webform" data-aos="fade-up" data-aos-delay="400"></textarea>
                                    <br>
                                    <h6 for="Choose" data-aos="fade-up" data-aos-delay="300">Choose display option:</h6>
                                    <select name="display" id="display" onchange="showDiv('option_check1', this)" class="btn custom-btn mt-3" data-aos="fade-up" data-aos-delay="600">
                                      <option class="blank" value="0"style="color:black">Please select</option>
                                      <option value="default" style="color:black">Named Entity Recognition </option>
                                      <option value="terminology" style="color:black">Terminology</option>
                                    </select>
                                    <div id = "option_check1" style="display: none">
                                    <p ><input type="checkbox" id="option_check" name="spacy_option" value="DATE" >
                                      <label for="option1">DATE</label><br>
                                      <input type="checkbox" id="option_check" name="spacy_option" value="PERSON">
                                      <label for="option2">PERSON</label><br>
                                      <input type="checkbox" id="option_check" name="spacy_option" value="ORG">
                                      <label for="option3">ORG</label><br>
                                   </p></div>
                                    <button type="reset" class="btn custom-btn mt-3" data-aos="fade-up" data-aos-delay="600"> Clear</button>
                                    <input type="submit"class="btn custom-btn bordered mt-3" data-aos="fade-up" data-aos-delay="700" value="Submit">
                                  </form>
                                  <h6 for="Choose" data-aos="fade-up" data-aos-delay="300" class="text-white" >{{ go_article|markdown }}</h6>
                              </div>
                         </div>

                    </div>
               </div>
     </section>
     <!-- SCHEDULE -->
     <section class="schedule section" id="schedule">
               <div class="container">
                    <div class="row">

                            <div class="col-lg-12 col-12 text-center">

                                <h2 class="text-white" data-aos="fade-up" data-aos-delay="200">Terminology</h2>
                             </div>

                             <div class="col-lg-12 py-5 col-md-12 col-12">
                                 <table class="table table-bordered table-responsive schedule-table" data-aos="fade-up" data-aos-delay="300">

                                     <thead class="thead-light">
                                         <th>Word</th>
                                         <th>คำแปล</th>
                                     </thead>
                                      
                                     <tbody style="color: white;">
                                        {% for row in range(rgo) %}
                                        <tr> 
                                          <td>{{value[0][row]}}</td>
                                          <td>{{value[1][row]}}</td>
                                      </tr>
                                      {% endfor %}
                                     </tbody>
                                 </table>
                             </div>

                    </div>
               </div>
     </section>


    


     <!-- FOOTER -->
     <footer class="site-footer">
          <div class="container">
               <div class="row">

                    <div class="ml-auto col-lg-4 col-md-5">
                        <p class="copyright-text">Copyright &copy; 2022 INE AUCC PROJECT
                    
                    </div>

                    <div class="d-flex justify-content-center mx-auto col-lg-5 col-md-7 col-12">


                    </div>
                    
               </div>
          </div>
     </footer>

    
     <script>
        function showDiv(divId, element)
    {
        document.getElementById(divId).style.display = element.value == "default" ? 'block' : 'none';
    }
        </script>
    
     <!-- SCRIPTS -->
     <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
     <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
     <script src="{{ url_for('static', filename='js/aos.js')}}"></script>
     <script src="{{ url_for('static', filename='js/smoothscroll.js')}}"></script>
     <script src="{{ url_for('static', filename='js/custom.js')}}"></script>

</body>
</html>
